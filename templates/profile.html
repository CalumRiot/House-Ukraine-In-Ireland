{% extends "base.html" %}

{% block content %}
    <h1>{{ user.username }}'s Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Update</button>
    </form>
{% endblock %}
