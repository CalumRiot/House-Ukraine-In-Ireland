{% extends 'base.html' %}

{% block content %}
   <h1>Edit Posts</h1>
   {% if object_list %}
       <ul>
           {% for post in object_list %}
               <li><a href="{% url 'edit_post' post.pk %}">{{ post.title }}</a></li>
           {% endfor %}
       </ul>
   {% else %}
       <p>You have not created any posts yet.</p>
   {% endif %}
{% endblock %}
