{% extends 'base.html' %}

{% block content %}
<div class="card border-primary">
<div class="card-header" style="text-align: center;">
   <h1>Edit Posts</h1>
</div>
<div class="card-body">
   {% if object_list %}
       <ul>
           {% for post in object_list %}
               <li class="card-title"><a href="{% url 'edit_post' post.pk %}">{{ post.title }}</a></li>
           {% endfor %}
       </ul>
</div>
</div>
   {% else %}
       <p>You have not created any posts yet.</p>
   {% endif %}
{% endblock %}
